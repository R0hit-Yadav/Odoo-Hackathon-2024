<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            background: linear-gradient(45deg, #e12323, #e10909);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #e10909;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #e10909;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            background-color: #e10909;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #e10909;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Booking Form (Days)</h2>
        <form id="groomingForm" method="post">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" placeholder="Enter your pet's name">
            </div>
            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" placeholder="Enter your pet's breed">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your pet's age">
            </div>
            <div class="form-group">
                <label for="meal">Meal</label>
                <input type="text" id="meal" placeholder="Enter your pet's meal preferences">
            </div>
            <div class="form-group">
                <label for="detailsUpload">Upload Pet Details</label>
                <input type="file" id="detailsUpload">
            </div>
            <div class="form-group">
                <label for="specialRequirements">Special Requirements</label>
                <textarea id="specialRequirements" rows="3" placeholder="Enter any special requirements for your pet"></textarea>
            </div>
            <div class="form-group">
                <label for="bookingSlot">Booking Slot (Days)</label>
                <select id="bookingSlot">
                    <option value="1">1 Day</option>
                    <option value="2">2 Days</option>
                    <option value="3">3 Days</option>
                    <option value="4">4 Days</option>
                    <option value="5">5 Days</option>
                    <option value="6">6 Days</option>
                    <option value="7">7 Days</option>
                    <option value="8">8 Days</option>
                    <option value="9">9 Days</option>
                    <option value="10">10 Days</option>
                    <option value="11">11 Days</option>
                    <option value="12">12 Days</option>
                    <option value="13">13 Days</option>
                    <option value="14">14 Days</option>
                    <option value="15">15 Days</option>
                    <option value="16">16 Days</option>
                    <option value="17">17 Days</option>
                    <option value="18">18 Days</option>
                    <option value="19">19 Days</option>
                    <option value="20">20 Days</option>
                    <option value="21">21 Days</option>
                    <option value="22">22 Days</option>
                    <option value="23">23 Days</option>
                    <option value="24">24 Days</option>
                    <option value="25">25 Days</option>
                    <option value="26">26 Days</option>
                    <option value="27">27 Days</option>
                    <option value="28">28 Days</option>
                    <option value="29">29 Days</option>
                    <option value="30">30 Days</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
