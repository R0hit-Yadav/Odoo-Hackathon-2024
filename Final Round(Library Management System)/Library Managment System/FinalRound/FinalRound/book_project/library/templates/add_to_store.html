<!DOCTYPE html>
<html>
<head>
    <title>Add to Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .checkmark {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357ab8;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .checkmark {
            display: inline-block;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a Book to Store</h1>
        <div class="checkmark">âœ”</div>
        <h1>Book Added to Database? Check!</h1>
        <div class="btn-container">
            <a href="/" class="btn">Return Home</a>
        </div>
    </div>
</body>
</html>
