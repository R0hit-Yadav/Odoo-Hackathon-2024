<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Send Email</h1>
        <form method="POST" action="{{ url_for('send_email') }}">
            <label for="recipient">Recipient Email:</label><br>
            <input type="email" id="recipient" name="recipient" required><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="body">Message Body:</label><br>
            <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
