<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body 
        {
            background: linear-gradient(45deg, #4FC174, #0B6623);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container 
        {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        h2
        {
            margin-bottom: 20px;
            text-align: center;
            color: #0B6623;
        }
        .form-group 
        {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0B6623;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            background-color: #0B6623;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #0B6623;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Booking Form</h2>
        <form id="groomingForm">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" placeholder="Enter your pet's name">
            </div>
            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" placeholder="Enter your pet's breed">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your pet's age">
            </div>
            <div class="form-group">
                <label for="meal">Meal</label>
                <input type="text" id="meal" placeholder="Enter your pet's meal preferences">
            </div>
            <div class="form-group">
                <label for="detailsUpload">Upload Pet Details</label>
                <input type="file" id="detailsUpload">
            </div>
            <div class="form-group">
                <label for="specialRequirements">Special Requirements</label>
                <textarea id="specialRequirements" rows="3" placeholder="Enter any special requirements for your pet"></textarea>
            </div>
            <div class="form-group">
                <label for="bookingSlot">Booking Slot</label>
                <select id="bookingSlot">
                    <option value="3-5">3-5 Hours</option>
                    <option value="6-7">6-7 Hours</option>
                    <option value="8-9">8-9 Hours</option>
                    <option value="10-12">10-12 Hours</option>
                    <option value="more-than-15">More than 15 Hours</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
