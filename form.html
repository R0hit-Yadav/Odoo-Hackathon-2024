<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Pet Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    .container {
        margin-top: 200px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #66afe9;
        box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
        }

        button {
            padding: 10px;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <h2>User Details</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_no">Phone Number</label>
            <input type="tel" id="phone_no" name="phone_no" required pattern="[0-9]{10}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <hr style="width: 95%; height:2px; color: gray; background-color: gray">
            <br>
            <h2>Pet Details</h2>
            <label for="pet_name">Pet Name</label>
            <input type="text" id="pet_name" name="pet_name" required>

            <label for="pet_age">Pet Age</label>
            <input type="number" id="pet_age" name="pet_age" required>

            <label for="pet_breed">Pet Breed</label>
            <input type="text" id="pet_breed" name="pet_breed" required>

            <label for="pet_image">Pet Image</label>
            <input type="file" id="pet_image" name="pet_image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
